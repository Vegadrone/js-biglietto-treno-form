<html lang="en">
<head>

            <div class="col-4">
                <span class="text-center d-block">Km da percorrere</span>

            </div>
            <div class="col-4">
                <span class="text-center d-block">Età del passeggero</span>
                <input class="text-center" type="text" id="user-age" placeholder="Inserisci la tua età">            
            </div>
             <div class="col-4 offset-4 text-center">
                <a href="#" class="generic-btn" id="clear-btn">Annulla</a>
                <a href="#" class="generic-btn" id="send-btn">Invia</a>
            </div>
        </div>
    </div>
    <h1 class="text-light text-center">IL TUO BIGLIETTO</h1>
    <div class="container">
        <div id="ticket-card" class="row rounded-4 p-3 card-bg">
            <div class="col-4 flex-column">
                <pre id="price"></pre>
            </div>
            <div class="col-4 flex-column">
                
            </div>
            <div class="col-4 flex-column">
               
            </div>
            
        </div>
    </div>
